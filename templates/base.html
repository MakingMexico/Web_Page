{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<!--Import Google Icon Font-->

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/materialize.css" %}"/>
    <!--Our personal css-->
    <link type="text/css" rel="stylesheet" href="{% static "css/style.css" %}"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<header class="navbar-fixed home">
		<nav class="persian-green">
	    <div class="nav-wrapper">
    		<a href="#" class="brand-logo left">Making México</a>
    		<a href="#" data-activates="mobile-demo" class="button-collapse right"><img src="{% static "img/menu.svg" %}" class="material-icons"></a>
    		<ul class="right hide-on-med-and-down">
		        <li><a href="/#nosotros">Nosotros</a></li>
        		<li><a href="badges.html">Cursos</a></li>
        		<li><a href="collapsible.html">Conocenos</a></li>
		        <li><a href="mobile.html">Contactanos</a></li>
    	    </ul>
    	    <ul class="side-nav" id="mobile-demo">
        		<li><a href="sass.html">Nosotros</a></li>
        		<li><a href="badges.html">Cursos</a></li>
        		<li><a href="collapsible.html">Conocenos</a></li>
        		<li><a href="mobile.html">Contactanos</a></li>
      		</ul>
    	</div>
 		</nav>
	</header>

    {% block content %}{% endblock %}

	<footer class="persian-green">
        <div class="container">
            <a href="/" class="brand-logo center"><img src="{% static "img/logo-final.jpg" %}" width="50" alt=""></a>
            <ul class="redes">
                <a href="https://www.facebook.com/MakingMex/" target="_blank"><li class="btn_red facebook"><span ></span></li></a>
                <a href="https://www.facebook.com/MakingMex/" target="_blank"><li class="btn_red twitter"><span ></span></li></a>
            </ul>
            <p class="legal">Todos los derechos reservados para Making México 2017.</p>
        </div>
    </footer>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "js/materialize.min.js" %}"></script>
    <script type="text/javascript">
    $(document).ready(function(){
    $('.button-collapse').sideNav();
  });
    </script>
</body>
</html>
